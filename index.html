<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <script src="https://kit.fontawesome.com/e8a02a41e0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="phoneDisplay" class="d-flex align-items-center justify-content-center mx-auto">
        <div id="phoneContainer" class="d-flex flex-column align-items-center mx-auto">
            <!-- Row 1 Phone Header Icons, camera, etc  -->
            <div class="container d-flex flex-row bg-black-75 align-content-center w-100">
                <h2 id="timeNow" class="col text-white pt-1">10:20 AM</h2>
                <div class="col"><img class="align-top" src="assets/camera.png" alt="camera_image"></div>
                <div class="col g-3 align-bottom">
                        <span><i class="icon fa-solid fa-signal fa-xs"></i></span>
                        <!-- <span><i class="icon fa-solid fa-wifi-slash fa-xs"></i></span> -->
                        <span><i class="icon fa-solid fa-battery-half fa-xs"></i></span>
                </div>
                
            </div>
            <!-- Row 2 Result Display  -->
            <p id="calResult" class="d-flex flex-column-reverse align-items-end flex-fill w-100 m-0 p-1">
               
            </p>
            <!-- Row 3 Buttons  -->
            <div class="d-flex align-items-baseline">
               <button type="button" class="operatorBtn m-1 btn btn-secondary rounded-circle" onclick="operationClicked('clear')">C</button>
               <button type="button" class="operatorBtn m-1 btn btn-secondary rounded-circle" onclick="operationClicked('percent')">&#8274</button> <!-- Percent Button-->
               <button type="button" class="operatorBtn m-1 btn btn-secondary rounded-circle" onclick="operationClicked('plus-minus')">&#177</button> <!-- Plus/Minus Button-->
               <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle" onclick="operationClicked('divide')">&#247</button> <!-- Divide Button-->
            </div>

            <div class="d-flex align-items-baseline">
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(7)">7</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(8)">8</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(9)">9</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle" onclick="operationClicked('multiply')">&#215</button> <!-- Multiply Button-->
             </div>

             <div class="d-flex align-items-baseline">
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(4)">4</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(5)">5</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(6)">6</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle" onclick="operationClicked('minus')">&#8722</button> <!-- Minus Button-->
             </div>

             <div class="d-flex align-items-baseline">
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(1)">1</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(2)">2</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="clickedNum(3)">3</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle" onclick="operationClicked('add')">&#43</button> <!-- Add Button-->
             </div>

             <div class="d-flex align-items-baseline mb-3">
                <button type="button" class="zero m-1 btn btn-dark" onclick="clickedNum(0)">0</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle" onclick="operationClicked('decimal')">.</button><!-- Decimal Point Button-->
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle" onclick="operationClicked('equal')">&#61</button> <!-- EQUAL Button-->
             </div>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" 
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="js/currentTime.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
    
</body>
</html>
