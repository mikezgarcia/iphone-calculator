<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <script src="https://kit.fontawesome.com/e8a02a41e0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="phoneDisplay" class="d-flex align-items-center justify-content-center mx-auto">
        <div id="phoneContainer" class="d-flex flex-column align-items-center mx-auto">
            <!-- Row 1 Phone Header Icons, camera, etc  -->
            <div class="container d-flex flex-row bg-black-75 align-content-center w-100">
                <h2 id="timeNow" class="col text-white pt-1">10:20 AM</h2>
                <div class="col"><img class="align-top" src="assets/camera.png" alt="camera_image"></div>
                <div class="col g-3 align-bottom">
                        <span><i class="icon fa-solid fa-signal fa-xs"></i></span>
                        <!-- <span><i class="icon fa-solid fa-wifi-slash fa-xs"></i></span> -->
                        <span><i class="icon fa-solid fa-battery-half fa-xs"></i></span>
                </div>
                
            </div>
            <!-- Row 2 Result Display  -->
            <p id="calResult" class="d-flex flex-column-reverse align-items-end flex-fill w-100 m-0 p-1">
               123,456
            </p>
            <!-- Row 3 Buttons  -->
            <div class="d-flex align-items-baseline">
               <button type="button" class="operatorBtn m-1 btn btn-secondary rounded-circle">C</button>
               <button type="button" class="operatorBtn m-1 btn btn-secondary rounded-circle">&#8274</button>
               <button type="button" class="operatorBtn m-1 btn btn-secondary rounded-circle">&#177</button>
               <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle">&#247</button>
            </div>

            <div class="d-flex align-items-baseline">
                <button type="button" class="m-1 btn btn-dark rounded-circle">7</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">8</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">9</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle">&#215</button>
             </div>

             <div class="d-flex align-items-baseline">
                <button type="button" class="m-1 btn btn-dark rounded-circle">4</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">5</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">6</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle">&#8722</button>
             </div>

             <div class="d-flex align-items-baseline">
                <button type="button" class="m-1 btn btn-dark rounded-circle">1</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">2</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">3</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle">&#43</button>
             </div>

             <div class="d-flex align-items-baseline mb-3">
                <button type="button" class="zero m-1 btn btn-dark">0</button>
                <button type="button" class="m-1 btn btn-dark rounded-circle">.</button>
                <button type="button" class="operatorBtn m-1 btn btn-warning rounded-circle">&#61</button>
             </div>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" 
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="currentTime.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>
    
</body>
</html>
